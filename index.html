<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://img.icons8.com/dusk/128/000000/futurama-bender--v2.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>HashBot</title>
  </head>
  <body>
    <div class="px-4 py-5 my-5 text-center">
      <img class="d-block mx-auto mb-4" src="./assets/Logo.png" />
      <h1 class="display-5 fw-bold">HandTracking based Games</h1>
      <div class="col-lg-6 mx-auto">
        <p class="lead mb-4">
          Help the bot to collect the Hashnode blogs scattered in maze by moving
          your hand
        </p>
        <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
          <button
            type="button"
            onclick="visitPage()"
            class="btn btn-primary btn-lg px-4 gap-3"
          >
            Try it!
          </button>
        </div>
      </div>
    </div>

    <p class="mt3"></p>

    <script src="index.js"></script>
  </body>
</html>
