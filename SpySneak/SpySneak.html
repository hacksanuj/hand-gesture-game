<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/carbon-components@latest/css/carbon-components.css"
    />
    <link
      rel="icon"
      href="https://img.icons8.com/dusk/128/000000/futurama-bender--v2.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="SpySneak.css" />
    <title>HashBot</title>
  </head>

  <body class="bx--body mt5">
    <!-- <img id="img" src="hand.jpg"/>  -->

    <div class="mb10">
      <button
        onclick="toggleVideo()"
        id="trackbutton"
        class="bx--btn bx--btn--secondary"
        type="button"
      >
        Toggle Video
      </button>

      <button
        onclick="restartLevel()"
        id="trackbutton"
        class="bx--btn bx--btn--secondary"
        type="button"
      >
        Restart Level
      </button>
      <p id="levelText">Level 1</p>
      <div id="updatenote" class="updatenote mt5">loading model ..</div>
    </div>

    <!-- Video element to show the user video (its the small one and we hide it) -->
    <video
      hidden="true"
      width="600"
      height="450"
      class="videobox canvasbox"
      autoplay="autoplay"
      id="myvideo"
    ></video>

    <div class="row">
      <div class="col float-left">
        <!-- Canvas (i think to show the bounding boxes and labels) -->
        <canvas id="canvas" class="border canvasbox"></canvas>
      </div>
      <div class="col align-left">
        <!-- Canvas for the Matter js game -->
        <canvas
          id="gameCanvas"
          width="800"
          height="600"
          style="border: 1px solid #000000"
        ></canvas>
      </div>
    </div>

    <script src="https://unpkg.com/carbon-components@latest/scripts/carbon-components.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handtrackjs/dist/handtrack.min.js"></script>
    <script src="SpySneak.js"></script>
  </body>
</html>
